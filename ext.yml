version: "3"

services:
  ext:
    container_name: "ext_main"
    build: ../ext
    image: ext
    environment:
      REACT_APP_PUBLIC_API: http://localhost:5000/api
      NODE_ENV: "development"
      VERSION: 0.0
    volumes:
      - "/ext/node_modules"
      - "../ext:/ext"
    command: >
      sh -c "cd /ext &&
      yarn install &&
      npm run dev"

networks:
  default:
    name: netvyne