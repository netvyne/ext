<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netvyne Extension Settings</title>
  <style>
    .hint {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <main>
    <input type="checkbox" id="netvyneBadge">
    <label for="netvyneBadge">Enable extension badge</label>
    <p class="hint">
        By default, the extension button displays the number of comments found
        on the pages you visit. Disable this if you find the badge distracting or
        if you do not wish the extension to make requests to the Netvyne
        service for this data.
    </p>

    <script src="js/options.js"></script>
  </main>
</body>
</html>
