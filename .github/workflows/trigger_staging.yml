on:
  push:
    branches:
      - master
jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Staging
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Staging
          repo: netvyne/netvyne
          token: ${{ secrets.NETVYNE_ADMIN_GITHUB_PAT }}
